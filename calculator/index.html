<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display" contentEditable="true"></div>
            <div class="inputs">
                <div class="cancel input">C</div>
                <div class="brackets input operator">( )</div>
                <div class="percentage input operator">%</div>
                <div class="divide input operator">/</div>
                <div class="seven input">7</div>
                <div class="eight input">8</div>
                <div class="nine input">9</div>
                <div class="multiple input operator">*</div>
                <div class="four input">4</div>
                <div class="five input">5</div>
                <div class="six input">6</div>
                <div class="minus input operator">-</div>
                <div class="one input">1</div>
                <div class="two input">2</div>
                <div class="three input">3</div>
                <div class="plus input operator">+</div>
                <div class="plus-minus input">+/-</div>
                <div class="zero input">0</div>
                <div class="dot input">.</div>
                <div class="equal input">=</div>
            </div>

        </div>
    </main>
</body>

</html>
